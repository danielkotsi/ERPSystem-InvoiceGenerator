<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InvoiceManager</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/home.page.css" />
  </head>


  <body>

    <nav class="navbar">
			<a href="/customers" class="customers">Customers
			</a>
			<a href="/products" class="products">Products
			</a>
			<a href="/makeaninvoice" class="invoice">Make an invoice
			</a>
    </nav>

<form method="POST" action="/invoice/create" enctype="multipart/form-data">

  <!-- ===== Seller (Issuer) ===== -->
  <fieldset>
    <legend>Seller (Issuer)</legend>
    <label>Name: <input type="text" name="seller.name"></label><br>
    <label>VAT Number: <input type="text" name="seller.vatNumber"></label><br>
    <label>Country: <input type="text" name="seller.country"></label><br>
    <label>Branch: <input type="number" name="seller.branch"></label><br>
    <label>Entity Type: <input type="number" name="seller.entityType"></label><br>

    <fieldset>
      <legend>Address</legend>
      <label>Street: <input type="text" name="seller.address.street"></label><br>
      <label>Number: <input type="text" name="seller.address.number"></label><br>
      <label>City: <input type="text" name="seller.address.city"></label><br>
      <label>Postal Code: <input type="text" name="seller.address.postalCode"></label><br>
    </fieldset>
  </fieldset>

  <!-- ===== Buyer (Counterpart) ===== -->
  <fieldset>
    <legend>Buyer (Counterpart)</legend>
    <label>Name: <input type="text" name="buyer.name"></label><br>
    <label>VAT Number: <input type="text" name="buyer.vatNumber"></label><br>
    <label>Country: <input type="text" name="buyer.country"></label><br>
    <label>Branch: <input type="number" name="buyer.branch"></label><br>
    <label>Entity Type: <input type="number" name="buyer.entityType"></label><br>

    <fieldset>
      <legend>Address</legend>
      <label>Street: <input type="text" name="buyer.address.street"></label><br>
      <label>Number: <input type="text" name="seller.address.number"></label><br>
      <label>City: <input type="text" name="buyer.address.city"></label><br>
      <label>Postal Code: <input type="text" name="buyer.address.postalCode"></label><br>
    </fieldset>
  </fieldset>

  <!-- ===== Header ===== -->
  <fieldset>
    <legend>Header</legend>
    <label>Series: <input type="text" name="invoiceHeader.series"></label><br>
    <label>Type: <input type="text" name="invoiceHeader.ype"></label><br>
    <label>Currency <input type="text" name="invoiceHeader.currency"></label><br>
  </fieldset>

  <!-- ===== Details (Line Items) ===== -->
  <fieldset>
    <legend>Details</legend>
    <div id="etails">
      <div class="line-item">
        <label>Quantity: <input type="number" step="0.01" name="invoiceDetails[0].quantity"></label><br>
        <label>Unit Price: <input type="number" step="0.01" name="invoiceDetails[0].unitPrice"></label><br>
        <label>VAT Category: <input type="number" name="invoiceDetails[0].vatCategory"></label><br>
        <label>Product Description: <input type="text" name="invoiceDetails[0].description"></label><br>
      </div>
    </div>
    <button type="button" onclick="addLineItem()">Add Line Item</button>
  </fieldset>

  <!-- ===== Payment Methods ===== -->
  <fieldset>
    <legend>Payment Methods</legend>
    <div id="paymentMethods">
      <div class="payment-method">
        <label>Type (1=Bank, 2=Credit Card): <input type="number" name="paymentMethods.paymentdetails[0].type"></label><br>
        <label>Amount: <input type="number" step="0.01" name="paymentMethods.paymentdetails[0].amount"></label><br>
      </div>
    </div>
    <button type="button" onclick="addPaymentMethod()">Add Payment Method</button>
  </fieldset>

  <button type="submit">Submit /button>
</form>

<script>
let lineItemIndex = 1;
function addLineItem() {
  const div = document.createElement('div');
  div.classList.add('line-item');
  div.innerHTML = `
    <label>Quantity: <input type="number" step="0.01" name="etails[${lineItemIndex}].quantity"></label><br>
    <label>Unit Price: <input type="number" step="0.01" name="etails[${lineItemIndex}].unitPrice"></label><br>
    <label>VAT Category: <input type="number" name="etails[${lineItemIndex}].vatCategory"></label><br>
  `;
  document.getElementById('etails').appendChild(div);
  lineItemIndex++;
}

let paymentMethodIndex = 1;
function addPaymentMethod() {
  const div = document.createElement('div');
  div.classList.add('payment-method');
  div.innerHTML = `
    <label>Type (1=Bank, 2=Credit Card): <input type="number" name="paymentMethods[${paymentMethodIndex}].type"></label><br>
    <label>Amount: <input type="number" step="0.01" name="paymentMethods[${paymentMethodIndex}].amount"></label><br>
  `;
  document.getElementById('paymentMethods').appendChild(div);
  paymentMethodIndex++;
}
</script>
