<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InvoiceManager</title>
  <link rel="stylesheet" href="/static/styles/create_invoice.page.css" />
  <link rel="stylesheet" href="/static/styles/styles.css" />
  </head>

  <body>

<nav class="navbar">
  <a href="/customers" class="customers">Customers</a>
  <a href="/products" class="products">Products</a>
  <div class="invoice-wrapper">
    <a href="/makeaninvoice" class="invoice">Make an invoice</a>
    <div class="invoice-suggestions"></div> <!-- suggestions will appear here -->
  </div>
</nav>

<form method="POST" action="/invoice/create" enctype="multipart/form-data">

  <!-- ===== Seller (Issuer) ===== -->
  <fieldset>
    <legend>Seller (Issuer)</legend>
    <label>Code: <input type="text" name="seller.codeNumber" value="{{.Info.User.CodeNumber}}"></label><br>
    <label>Name: <input type="text" name="seller.name" value="{{.Info.User.Name}}"></label><br>
    <label>DOI: <input type="text" name="seller.doi" value="{{.Info.User.DOI}}"></label><br>
    <label>GEMI: <input type="text" name="seller.gemi" value="{{.Info.User.GEMI}}"></label><br>
    <label>Phone: <input type="text" name="seller.phone" value="{{.Info.User.Phone}}"></label><br>
    <label>Mobile_Phone: <input type="text" name="seller.mobile_phone" value="{{.Info.User.Mobile_Phone}}"></label><br>
    <label>Email: <input type="text" name="seller.email" value="{{.Info.User.Email}}"></label><br>
    <label>VAT Number: <input type="text" name="seller.vatNumber" value="{{.Info.User.VatNumber}}"></label><br>
    <label>Country: <input type="text" name="seller.country" value="{{.Info.User.Country}}"></label><br>
    <label>Branch: <input type="number" name="seller.branch" value="{{.Info.User.Branch}}"></label><br>
    <label>Entity Type: <input type="number" name="seller.entityType" value="{{.Info.User}}"></label><br>

    <fieldset>
      <legend>Address</legend>
	  <label>Street: <input type="text" name="seller.address.street" value="{{.Info.User.Address.Street}}"></label><br>
	  <label>Number: <input type="text" name="seller.address.number" value="{{.Info.User.Address.Number}}"></label><br>
	  <label>City: <input type="text" name="seller.address.city" value="{{.Info.User.Address.City}}"></label><br>
	  <label>Postal Code: <input type="text" name="seller.address.postalCode" value="{{.Info.User.Address.PostalCode}}"></label><br>
    </fieldset>
  </fieldset>

  <!-- ===== Buyer (Counterpart) ===== -->
  <fieldset>
    <legend>Buyer (Counterpart)</legend>
    <label>Code: <input type="text" id="customersCode" name="buyer.codeNumber"></label><br>
    <label>Name: <input type="text" id="customersName" name="buyer.name"></label><br>
	<div id="customers-suggestions" class="suggestions"></div>
    <label>DOI: <input type="text" id="customersDOI" name="buyer.doi"></label><br>
    <label>GEMI: <input type="text" id="customersGEMI" name="buyer.gemi"></label><br>
    <label>Phone: <input type="text" id="customersPhone" name="buyer.phone"></label><br>
    <label>Mobile_Phone: <input type="text" id="customersMobile_Phone" name="buyer.mobile_phone"></label><br>
    <label>Email: <input type="text" id="customersEmail" name="buyer.email"></label><br>
    <label>VAT Number: <input type="text" id="customersVatNumber" name="buyer.vatNumber"></label><br>
    <label>Country: <input type="text" id="customersCountry" name="buyer.country"></label><br>
    <label>Branch: <input type="number" id="customersBranch" name="buyer.branch"></label><br>
    <label>Entity Type: <input type="number" id="customersEntityType" name="buyer.entityType"></label><br>

    <fieldset>
      <legend>Address</legend>
      <label>Street: <input type="text" id="customersAddressStreet" name="buyer.address.street"></label><br>
      <label>Number: <input type="text" id="customersAddressNumber" name="buyer.address.number"></label><br>
      <label>City: <input type="text" id="customersAddressCity" name="buyer.address.city"></label><br>
      <label>Postal Code: <input type="text" id="customersAddressPostalCode" name="buyer.address.postalCode"></label><br>
    </fieldset>
  </fieldset>

  <!-- ===== Header ===== -->
  <fieldset>
    <legend>Header</legend>
    <label>Series: <input type="text" name="invoiceHeader.series" value="{{.Info.Invoiceinfo.Series }}"></label><br>
    <label>Type: <input type="text" id="invoiceType" name="invoiceHeader.invoiceType" value="{{.Info.Invoiceinfo.Invoicetype }}"></label><br>
	<div id="invoiceType-suggestions" class="suggestions"></div>
  </fieldset>

  <!-- ===== Diakinisi ===== -->
  <fieldset>
    <legend>Diakinisi</legend>
    <label>Hmerominia apostolis: <input type="text" name="invoiceHeader.dispatchDate"></label><br>
    <label>Ora apostolis: <input type="text" name="invoiceHeader.dispatchTime"></label><br>
    <label>Arithmos Oximatos: <input type="text" name="invoiceHeader.vehicleNumber"></label><br>
    <label>Skopos Diakinisis: <input type="text" name="invoiceHeader.movePurpose" value="{{.Info.Invoiceinfo.MovePurpose }}"></label><br>
  <!-- ===== Dieythinsi Apostolea ===== -->
      <fieldset>
	<legend>Dieythinsi Apostolea</legend>
	<label>Odos: <input type="text" name="invoiceHeader.otherDeliveryNoteHeader.loadingAddress.street" value="{{.Info.User.Address.Street}}"></label><br>
	<label>Arithmos: <input type="text" name="invoiceHeader.otherDeliveryNoteHeader.loadingAddress.number" value="{{.Info.User.Address.Number}}"></label><br>
	<label>T.K.: <input type="text" name="invoiceHeader.otherDeliveryNoteHeader.loadingAddress.postalCode" value="{{.Info.User.Address.PostalCode}}"></label><br>
	<label>poli: <input type="text" name="invoiceHeader.otherDeliveryNoteHeader.loadingAddress.city" value="{{.Info.User.Address.City}}"></label><br>
	<label>Egkatastasi: <input type="text" name="invoiceHeader.otherDeliveryNoteHeader.startShippingBranch" value="{{.Info.User.Branch}}"></label><br>
      </fieldset>
  <!-- ===== Dieythinsi Paralipti ===== -->
      <fieldset>
	<legend>Dieythinsi Paralipti</legend>
	<label>Kodikos Ipokatastimatos: <input type="text" id="branchCode" name="invoiceHeader.otherDeliveryNoteHeader.subcompanycode"></label><br>
	<div id="branchcompany-suggestions" class="suggestions"></div>
	<label>Name: <input type="text" id="branchName" name="branchName"></label><br>
	<label>Odos: <input type="text" id="branchAddStreet" name="invoiceHeader.otherDeliveryNoteHeader.deliveryAddress.street"></label><br>
	<label>Arithmos: <input type="text" id="branchAddNumber" name="invoiceHeader.otherDeliveryNoteHeader.deliveryAddress.number"></label><br>
	<label>T.K.: <input type="text" id="branchAddPostalCode" name="invoiceHeader.otherDeliveryNoteHeader.deliveryAddress.postalCode"></label><br>
	<label>poli: <input type="text" id="branchCity" name="invoiceHeader.otherDeliveryNoteHeader.deliveryAddress.city"></label><br>
	<label>Egkatastasi: <input type="text" id="branchBranch" name="invoiceHeader.otherDeliveryNoteHeader.completeShippingBranch"></label><br>
      </fieldset>

  </fieldset>

  <!-- ===== Details (Line Items) ===== -->
  <fieldset>
    <legend>Details</legend>
    <div id="invoiceDetails">
      <div class="line-item">
        <label>Product Name: <input type="text" id="product_name_input-0" name="invoiceDetails[0].name"></label><br>
	<div id="product-suggestions-0" class="suggestions"></div>
        <label>Product Description: <input type="text" id="product_description-0" name="invoiceDetails[0].itemDescr"></label><br>
        <label>Quantity: <input type="number" step="0.01" name="invoiceDetails[0].quantity"></label><br>
        <label>Measurement_Unit: <input type="text" id="product_measurementUnit-0" step="1" name="product.measurementUnit"></label><br>
        <label>Measurement_Unit_Code: <input type="number" id="product_measurementUnitCode-0" step="1" name="invoiceDetails[0].measurementUnit"></label><br>
        <label>Unit Net Price: <input type="number" id="product_unit_net_price-0" step="0.01" name="invoiceDetails[0].unitNetPrice"></label><br>
        <label>Discount: <input type="number" id="customersDiscount" step="1" name="buyer.discount"></label><br>
        <label>VAT Category: <input type="text" id="product_vatCategory-0" name="invoiceDetails[0].vatCategory" value="8"></label><br>
	<div id="vatCategory-suggestions" class="suggestions"></div>
	    <!-- IncomeClassification -->
	<div id="income-classification-type-suggestions" class="suggestions"></div>
        <label>Income Classification Category <input type="text" id="income_classification_category" name="invoiceDetails[0].incomeClassification.classificationCategory" value="{{.Info.Invoiceinfo.IncomeClassificationCat }}"></label><br>
	<div id="income-classification-category-suggestions" class="suggestions"></div>
        <label>Income Classification Amount: <input type="number" step="0.01" name="invoiceDetails[0].incomeClassification.amount"></label><br>
	    <!-- it might need extra fields in the expenses classification in the case of a buying invoice IF if i have understood correctly -->
      </div>
    </div>
    <button id="addrowbutton" type="button">Add Line Item</button>
  </fieldset>


  <button type="submit">Submit </button>
</form>

<div class="blank">
    </div>
    <!-- <script src="/static/scripts/data.js"></script> -->
<script type="module" src="/static/scripts/create_deliverynote_invoice.page.js">
</script>
