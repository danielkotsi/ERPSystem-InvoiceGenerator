<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<h1>Invoice Generator</h1>

<form action="/generate-invoice" method="POST">
    
    <label for="invoiceNumber">Invoice Number</label>
    <input type="text" id="invoiceNumber" name="invoiceNumber" required>

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>

    <label for="customerName">Customer Name</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="customerEmail">Customer Email</label>
    <input type="email" id="customerEmail" name="customerEmail">

    <label for="customerAddress">Customer Address</label>
    <textarea id="customerAddress" name="customerAddress" rows="3"></textarea>

    <h2>Items</h2>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="items[0][description]" required></td>
                <td><input type="number" name="items[0][quantity]" value="1" min="1" required></td>
                <td><input type="number" name="items[0][unitPrice]" step="0.01" required></td>
                <td><input type="number" name="items[0][total]" step="0.01" readonly></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>

    <button type="button" onclick="addRow()">Add Item</button>

    <label for="grandTotal">Grand Total</label>
    <input type="number" id="grandTotal" name="grandTotal" step="0.01" readonly>

    <button type="submit">Generate PDF</button>
</form>

<script>
    function updateTotals() {
        const rows = document.querySelectorAll('#itemsTable tbody tr');
        let grandTotal = 0;
        rows.forEach(row => {
            const qty = parseFloat(row.querySelector('[name$="[quantity]"]').value) || 0;
            const price = parseFloat(row.querySelector('[name$="[unitPrice]"]').value) || 0;
            const total = qty * price;
            row.querySelector('[name$="[total]"]').value = total.toFixed(2);
            grandTotal += total;
        });
        document.getElementById('grandTotal').value = grandTotal.toFixed(2);
    }

    document.querySelector('#itemsTable').addEventListener('input', updateTotals);

    function addRow() {
        const tbody = document.querySelector('#itemsTable tbody');
        const index = tbody.children.length;
        const row = document.createElement('tr');
        row.innerHTML = `
            <td><input type="text" name="items[${index}][description]" required></td>
            <td><input type="number" name="items[${index}][quantity]" value="1" min="1" required></td>
            <td><input type="number" name="items[${index}][unitPrice]" step="0.01" required></td>
            <td><input type="number" name="items[${index}][total]" step="0.01" readonly></td>
            <td><button type="button" onclick="removeRow(this)">Remove</button></td>
        `;
        tbody.appendChild(row);
    }

    function removeRow(button) {
        const row = button.closest('tr');
        row.remove();
        updateTotals();
    }

    updateTotals();
</script>

</body>
</html>
