<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>InvoiceManager</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/home.page.css" />
  </head>


  <body>

    <nav class="navbar">
			<a href="/customers" class="customers">Customers
			</a>
			<a href="/products" class="products">Products
			</a>
			<a href="/makeaninvoice" class="invoice">Make an invoice
			</a>
    </nav>

    <form class="form" action="/products/create" id="create-product-form" method="POST" enctype="multipart/form-data">

              <input type="text" name="name" id="name" placeholder="Product Name"></input> 
              <textarea  name="description" id="description" placeholder="Product Description"></textarea> 
	      <input type="text" name="price" id="price" placeholder="Product Price"></input> 
	      <input type="text" name="vat_category" id="vat_category" placeholder="Vat Category"></input> 
              <input type="text" name="category" id="category" placeholder="Product Category"></input> 
              <input type="text" name="sku" id="sku" placeholder="Product Code"></input> 

        <button class="submit-btn" type="submit">Add Product</button>

    </form>
    {{range .Products }}
    <div class="product-name">
      ONOMA:{{.Name}}
    </div>
    <div class="product-description">
      parigrafi:{{.Description}}
    </div>
    <div class="product-code">
      KODIKOS:{{.Product_code}}
    </div>
    <div class="unit-price">
      TIMI:{{.Unit_price}}
    </div>
    <div class="category">
      KATIGORIA:{{.Category}}
    </div>
    <div class="line"></div>
    {{end}}


<style>
    .form{
    margin:10px;
    }
.line{
    margin:10px;
    height:2px;
    color:black;
    background-color:black;
    width:vw;
}
    </style>
 <script src="/static/scripts/product.page.js"></script>

	</body>
